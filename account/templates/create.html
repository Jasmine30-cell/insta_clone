<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create New Post</title>
  <link rel="icon" href="https://www.instagram.com/static/images/ico/favicon-192.png/68d99ba29cc8.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: rgba(0, 0, 0, 0.5);
      margin: 0;
      padding: 0;
    }

    .modal {
      background-color: white;
      width: 400px;
      max-width: 90%;
      margin: 100px auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .modal h2 {
      margin: 0;
      padding: 16px;
      border-bottom: 1px solid #ddd;
      font-size: 18px;
    }

    .upload-placeholder {
      padding: 40px;
      border: 2px dashed #ccc;
      margin: 20px;
      border-radius: 10px;
      cursor: pointer;
    }

    .upload-placeholder img {
      width: 60px;
      margin-bottom: 10px;
    }

    .upload-placeholder p {
      color: #555;
      margin: 0 0 10px;
    }

    .select-button {
      display: inline-block;
      background-color: #0095f6;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }

    input[type="file"] {
      display: none;
    }

    .caption-section {
      padding: 20px;
      display: none;
    }

    #captionInput {
      width: 90%;
      height: 60px;
      padding: 10px;
      resize: none;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #previewContainer img {
      max-width: 100%;
      max-height: 300px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    #shareBtn {
      margin-top: 10px;
      background-color: #0095f6;
      color: white;
      padding: 10px 30px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="modal">
  <h2>Create new post</h2>
  <div class="upload-section" id="uploadSection">
    <div class="upload-placeholder" id="uploadPlaceholder">
      <img src="https://cdn-icons-png.flaticon.com/512/709/709496.png" alt="Upload Icon">
      <p>Drag photos and videos here</p>
      <label for="fileInput" class="select-button">Select from computer</label>
      <input type="file" id="fileInput" accept="image/*">
    </div>
  </div>

  <div class="caption-section" id="captionSection">
    <div id="previewContainer"></div>
    <textarea id="captionInput" placeholder="Write a caption..."></textarea>
    <br>
    <button id="shareBtn">Share</button>
  </div>
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const captionSection = document.getElementById('captionSection');
    const previewContainer = document.getElementById('previewContainer');
    const uploadPlaceholder = document.getElementById('uploadPlaceholder');
  
    fileInput.addEventListener('change', function () {
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          previewContainer.innerHTML = `<img src="${e.target.result}" />`;
          captionSection.style.display = 'block';
          uploadPlaceholder.style.display = 'none';
        };
        reader.readAsDataURL(file);
      }
    });
  
    document.getElementById('shareBtn').addEventListener('click', () => {
      const file = fileInput.files[0];
      const caption = document.getElementById('captionInput').value;
    
      if (!file) {
        alert("Please select an image.");
        return;
      }
    
      const formData = new FormData();
      formData.append('image', file);
      formData.append('caption', caption);
      formData.append('csrfmiddlewaretoken', '{{ csrf_token }}');
    
      fetch('/upload_post/', {
        method: 'POST',
        body: formData
      })
      .then(response => {
        if (response.ok) {
          alert("Image uploaded successfully!");
        } else {
          alert("Upload failed.");
        }
      })
      .then(() => {
        window.location.href = "/friends/";
      });
    });
  </script>    
  

</body>
</html>
