<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Notifications</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="icon" href="https://www.instagram.com/static/images/ico/favicon-192.png/68d99ba29cc8.png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fafafa;
    }

    .sidebar {
      width: 80px;
      background-color: #fff;
      border-right: 1px solid #dbdbdb;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
    }

    .sidebar a {
      font-size: 24px;
      margin: 25px 0;
      text-decoration: none;
      color: #262626;
    }

    .sidebar a:hover {
      color: #0095f6;
    }

    .notification-container {
      margin-left: 80px;
      padding: 30px 20px;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }

    .notification-title {
      font-size: 24px;
      font-weight: bold;
      margin: 20px 0;
      text-align: center;
    }

    .notification {
      background: #fff;
      border: 1px solid #dbdbdb;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .notification img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
    }

    .notification-text {
      flex: 1;
      font-size: 15px;
      color: #333;
    }

    .notification-time {
      font-size: 12px;
      color: gray;
    }

    .notification-actions {
      display: flex;
      gap: 10px;
    }

    .notification-actions button {
      background: #0095f6;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      font-size: 12px;
      cursor: pointer;
    }

    .notification-actions button:hover {
      background: #007fd1;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <a href="{% url 'FriendUser' %}">üè†</a>
    <a href="{% url 'SearchUser' %}">üîç</a>
    <a href="{% url 'ExploreUser' %}">üß≠</a>
    <a href="{% url 'ReelsUser' %}">üéû</a>
    <a href="{% url 'MessageUser' %}">‚úâ</a>
    <a href="{% url 'NotificationUser' %}">üîî</a>
    <a href="{% url 'CreateUser' %}">‚ûï</a>
    <a href="{% url 'ProfileUser' %}">üë§</a>
     
  </div>

  <!-- Notification Feed -->
  <div class="notification-container">
    <div class="notification-title">Notifications</div>

    <!-- Sample Notifications -->
    <div class="notification">
      <img src="https://randomuser.me/api/portraits/women/1.jpg" alt="user" />
      <div class="notification-text">
        <strong>emma_watson</strong> liked your post.
        <div class="notification-time">2h ago</div>
      </div>
    </div>

    <div class="notification">
      <img src="https://randomuser.me/api/portraits/men/2.jpg" alt="user" />
      <div class="notification-text">
        <strong>john_doe</strong> started following you.
        <div class="notification-time">5h ago</div>
      </div>
      <div class="notification-actions">
        <button>Follow Back</button>
      </div>
    </div>

    <div class="notification">
      <img src="https://randomuser.me/api/portraits/women/3.jpg" alt="user" />
      <div class="notification-text">
        <strong>sophie23</strong> commented: "üî•üî•üî•"
        <div class="notification-time">8h ago</div>
      </div>
    </div>

    <div class="notification">
      <img src="https://randomuser.me/api/portraits/men/4.jpg" alt="user" />
      <div class="notification-text">
        <strong>mike88</strong> mentioned you in a comment.
        <div class="notification-time">1d ago</div>
      </div>
    </div>

    <div class="notification">
      <img src="https://randomuser.me/api/portraits/women/5.jpg" alt="user" />
      <div class="notification-text">
        <strong>kate_l</strong> liked your reel.
        <div class="notification-time">2d ago</div>
      </div>
    </div>
  </div>

</body>
</html>
